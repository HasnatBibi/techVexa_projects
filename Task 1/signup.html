<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        
        <h1 class="main-heading">Welcome!</h1>

        <div>
            <form class="login">
                <h1>Enter your Details</h1>

                <div class="input-box">
                    <input type="text" name="uname" id="uname" placeholder="Enter Userame">
                </div>

                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </div>
                
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                </div>
                <div class="input-box">
                    <input type="date" name="dob" id="dob" placeholder="Enter Date of Birth">
                </div>
                <div class="input-box">
                    <input type="file" name="file" id="file" placeholder="Choose file">
                </div>

                <div class="input-box">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                
                <div class="input-box">
                    <label for="courses">Select your Courses:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" name="interest" id="c++" value="c++">
                        <label for="c++">C++</label>
                        
                        <input type="checkbox" name="interest" id="js" value="js">
                        <label for="js">JavaScript</label>
                        
                        <input type="checkbox" name="interest" id="python" value="python">
                        <label for="python">Python</label>
                    </div>
                </div>
                <div class="input-box">
                    <label for="country">Select Your Country:</label>
                    <select name="country" id="country">
                        <option value="pak" selected>Pakistan</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                    </select>
                </div>


                
                <button type="submit" class="btn">Sign Up</button> 
                <button type="reset" class="btn">Reset</button>      
                
            </form>
            

        </div>
    </div>
        
</body>
</html>
